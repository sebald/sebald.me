<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oatmeal Buttons</title>
    <style>
      :root {
        /* Updated Oatmeal Palette */
        --color-oatmeal-50: oklch(0.97 0.01 87);
        --color-oatmeal-100: oklch(0.923 0.026 87);
        --color-oatmeal-200: oklch(0.86 0.035 87);
        --color-oatmeal-300: oklch(0.78 0.05 87);
        --color-oatmeal-400: oklch(0.7 0.07 87);
        --color-oatmeal-500: oklch(0.62 0.09 87);
        --color-oatmeal-600: oklch(0.53 0.09 87);
        --color-oatmeal-700: oklch(0.44 0.08 87);
        --color-oatmeal-800: oklch(0.35 0.065 87);
        --color-oatmeal-900: oklch(0.27 0.05 87);
        --color-oatmeal-950: oklch(0.18 0.035 87);

        /* Blueberry Palette (Updated) */
        --color-blueberry-50: oklch(0.97 0.015 233);
        --color-blueberry-100: oklch(0.93 0.03 233);
        --color-blueberry-200: oklch(0.85 0.05 233);
        --color-blueberry-300: oklch(0.718 0.077 233);
        --color-blueberry-400: oklch(0.57 0.11 245);
        --color-blueberry-500: oklch(0.425 0.144 257);
        --color-blueberry-600: oklch(0.36 0.12 259);
        --color-blueberry-700: oklch(0.3 0.1 260);
        --color-blueberry-800: oklch(0.24 0.08 261);
        --color-blueberry-900: oklch(0.18 0.06 263);
        --color-blueberry-950: oklch(0.13 0.03 264);
      }

      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        margin: 0;
        gap: 2rem; /* Space between buttons */

        /* Light background requested */
        background-color: var(--color-oatmeal-50);
        color: var(--color-oatmeal-950);
      }

      .btn {
        /* Layout & Text */
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: 44px;
        padding: 0 1.25rem;
        box-sizing: border-box;
        gap: 0.5rem;

        border-radius: 9999px;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.9rem;
        line-height: 1;
        cursor: pointer;

        /* Structural */
        background: transparent;
        border: 1px solid transparent;

        /* Interaction */
        transition: transform 0.2s cubic-bezier(0.215, 0.61, 0.355, 1);
        user-select: none;

        /* --- Shared Pseudo-element Setup --- */
        &::before,
        &::after {
          content: '';
          position: absolute;
          inset: -1px;
          border-radius: inherit;
          border: 1px solid transparent;
          z-index: -1;
          transition: opacity 0.3s ease;
          box-shadow: var(--shadow);
        }

        /* Content layer to ensure text sits above backgrounds */
        span,
        svg {
          z-index: 1;
          position: relative;
        }
      }

      /* --- LIGHT VARIANT (Robust Ivory) --- */
      .btn-primary {
        color: var(--color-oatmeal-950);

        /* Default Gradients */
        --bg-default: linear-gradient(
              135deg,
              var(--color-oatmeal-200),
              var(--color-oatmeal-300)
            )
            padding-box,
          linear-gradient(
              135deg,
              var(--color-oatmeal-200),
              var(--color-oatmeal-400)
            )
            border-box;

        /* Hover Gradients (Lighter) */
        --bg-hover: linear-gradient(
              135deg,
              var(--color-oatmeal-100),
              var(--color-oatmeal-200)
            )
            padding-box,
          linear-gradient(
              135deg,
              var(--color-oatmeal-200),
              var(--color-oatmeal-300)
            )
            border-box;

        /* Box Shadow */
        --shadow: inset 0 1px 0 0 oklch(1 0 0 / 0.55),
          inset 0 -2px 4px 0 oklch(from var(--color-oatmeal-500) l c h / 0.1),
          0 2px 4px -1px oklch(0 0 0 / 0.15), 0 4px 6px -1px oklch(0 0 0 / 0.1);

        /* Layer 1: Default */
        &::before {
          background: var(--bg-default);
        }

        /* Layer 2: Hover (Fades in) */
        &::after {
          background: var(--bg-hover);
          opacity: 0;
        }

        &:hover {
          transform: translateY(-1px);
        }

        &:hover::after {
          opacity: 1;
        }

        &:active {
          transform: translateY(0px);
        }
      }

      /* --- DARK VARIANT (Dark Roast) --- */
      .btn-dark-roast {
        color: var(--color-oatmeal-100);

        /* Inner Body: Dark gradients (900 to 800) */
        --inner-bg-default: linear-gradient(
          180deg,
          var(--color-oatmeal-800),
          var(--color-oatmeal-900)
        );

        /* Border: Uses 600 to 800 for the subtle rim */
        --border-bg-default: linear-gradient(
          180deg,
          var(--color-oatmeal-600),
          var(--color-oatmeal-800)
        );

        /* Hover State Colors - Lighter shift */
        --inner-bg-hover: linear-gradient(
          180deg,
          var(--color-oatmeal-600),
          var(--color-oatmeal-800)
        );
        --border-bg-hover: linear-gradient(
          180deg,
          var(--color-oatmeal-400),
          var(--color-oatmeal-600)
        );

        /* Combined Gradients */
        --bg-default: var(--inner-bg-default) padding-box,
          var(--border-bg-default) border-box;

        --bg-hover: var(--inner-bg-hover) padding-box,
          var(--border-bg-hover) border-box;

        /* Shadows customized for Dark Mode */
        --shadow: inset 0 1px 0 0 oklch(1 0 0 / 0.25),
          inset 0 -1px 1px 0 oklch(0 0 0 / 0.5),
          0 4px 12px -2px oklch(0 0 0 / 0.5), 0 2px 4px -1px oklch(0 0 0 / 0.3);

        /* Layer 1: Default */
        &::before {
          background: var(--bg-default);
        }

        /* Layer 2: Hover (Fades in) */
        &::after {
          background: var(--bg-hover);
          opacity: 0;
        }

        &:hover {
          transform: translateY(-1px);
          color: white;
        }

        &:hover::after {
          opacity: 1;
        }

        &:active {
          transform: translateY(0px);
        }
      }

      /* --- BLUEBERRY VARIANT --- */
      .btn-blueberry {
        color: var(--color-blueberry-50);

        /* Technique Adaptation:
               To mimic "border-top: lighter" and "border-bottom: darker" using gradients,
               we set the border-box gradient to run diagonally from 400 (top-left) to 700 (bottom-right).
            */

        /* Default State */
        --inner-bg-default: linear-gradient(
          135deg,
          var(--color-blueberry-500),
          var(--color-blueberry-600)
        );
        --border-bg-default: linear-gradient(
          135deg,
          var(--color-blueberry-400),
          var(--color-blueberry-700)
        );

        /* Hover State (Lighter) */
        --inner-bg-hover: linear-gradient(
          135deg,
          var(--color-blueberry-400),
          var(--color-blueberry-500)
        );
        --border-bg-hover: linear-gradient(
          135deg,
          var(--color-blueberry-300),
          var(--color-blueberry-600)
        );

        --bg-default: var(--inner-bg-default) padding-box,
          var(--border-bg-default) border-box;

        --bg-hover: var(--inner-bg-hover) padding-box,
          var(--border-bg-hover) border-box;

        /* Shadows from your request, adapted to variables */
        --shadow: inset 0 1px 0 0 oklch(1 0 0 / 0.2),
          inset 0 -2px 4px 0 oklch(from var(--color-blueberry-900) l c h / 0.4),
          0 2px 4px -1px oklch(from var(--color-blueberry-900) l c h / 0.3),
          0 4px 6px -1px oklch(from var(--color-blueberry-900) l c h / 0.2);

        /* Layer 1: Default */
        &::before {
          background: var(--bg-default);
        }

        /* Layer 2: Hover (Fades in) */
        &::after {
          background: var(--bg-hover);
          opacity: 0;
        }

        &:hover {
          transform: translateY(-1px);
          color: white;
        }

        &:hover::after {
          opacity: 1;
        }

        &:active {
          transform: translateY(0px);
        }
      }

      /* --- GHOST VARIANT (Ethereal Oatmeal) --- */
      .btn-ghost {
        /* Text: Mid-tone for contrast against light bg */
        color: var(--color-oatmeal-600);

        /* Technique:
               1. Inner BG is transparent.
               2. Border BG is a subtle gradient.
            */

        /* Default State: Transparent Fill, Subtle Border */
        --inner-bg-default: linear-gradient(transparent, transparent);
        --border-bg-default: linear-gradient(
          135deg,
          var(--color-oatmeal-300),
          var(--color-oatmeal-400)
        );

        /* Hover State: Faint Fill, Slightly Stronger Border */
        --inner-bg-hover: linear-gradient(
          var(--color-oatmeal-100),
          var(--color-oatmeal-100)
        );
        --border-bg-hover: linear-gradient(
          135deg,
          var(--color-oatmeal-400),
          var(--color-oatmeal-500)
        );

        --bg-default: var(--inner-bg-default) padding-box,
          var(--border-bg-default) border-box;

        --bg-hover: var(--inner-bg-hover) padding-box,
          var(--border-bg-hover) border-box;

        /* Shadows: Minimal, just a top highlight to match the system */
        --shadow: inset 0 1px 0 0 oklch(1 0 0 / 0.2),
          0 1px 2px -1px oklch(0 0 0 / 0.05);

        /* Layer 1: Default */
        &::before {
          background: var(--bg-default);
        }

        /* Layer 2: Hover (Fades in) */
        &::after {
          background: var(--bg-hover);
          opacity: 0;
        }

        &:hover {
          transform: translateY(-1px);
          color: var(--color-oatmeal-800);
        }

        &:hover::after {
          opacity: 1;
        }

        &:active {
          transform: translateY(0px);
        }
      }
    </style>
  </head>
  <body>
    <!-- Original Light Button -->
    <button class="btn btn-primary">
      <span>Robust Ivory</span>
      <svg
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M5 12h14"></path>
        <path d="m12 5 7 7-7 7"></path>
      </svg>
    </button>

    <!-- Dark Variant -->
    <button class="btn btn-dark-roast">
      <span>Dark Roast</span>
      <svg
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
      </svg>
    </button>

    <!-- Blueberry Variant -->
    <button class="btn btn-blueberry">
      <span>Blueberry</span>
      <svg
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path
          d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48 2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48 2.83-2.83"
        ></path>
      </svg>
    </button>

    <!-- Ghost Variant -->
    <button class="btn btn-ghost">
      <span>Ghost</span>
      <svg
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M12.8 19.6A2 2 0 1 0 14 16H2"></path>
        <path d="M17.5 8a2.5 2.5 0 1 1 2 2.5H3"></path>
        <path d="M9.8 4.4A2 2 0 1 1 11 8H8"></path>
      </svg>
    </button>
  </body>
</html>
